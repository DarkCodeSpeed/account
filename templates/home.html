<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease;
        }

        .image-container:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .image-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn.logout {
            background-color: #dc3545;
        }

        .btn.logout:hover {
            background-color: #c82333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Styling for online time display */
        .online-time {
            font-size: 1.5em;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Site!</h1>
        <p>Weâ€™re glad to have you here. Enjoy exploring our content and features.</p>

        <div class="image-container">
            <img class="image-thumbail" src="{% static 'path/to/default/image.jpg' %}" alt="Default Image" width="250px">
        </div>

        <!-- Online time display -->
        <p class="online-time">Total Online Time: <span id="online-time">{{ online_time }}</span> seconds</p>

        <div class="btn-container">
            <a href="{% url 'profile' %}" class="btn">View Profile</a>
            <a href="{% url 'logout' %}" class="btn logout">Log Out</a>
        </div>
    </div>

    <script>
        function updateOnlineTime() {
            fetch("{% url 'update_online_time' %}", { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('online-time').textContent = data.online_time;
                    }
                });
        }

        // Update online time every 1 second (1000 milliseconds)
        setInterval(updateOnlineTime, 1000);

        // Initial update
        updateOnlineTime();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Diagonal gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden; /* Hide overflow to avoid scrollbars */
            position: relative;
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent clicks */
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 8px;
            height: 8px;
            animation: float 10s infinite linear;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-80px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
        }

        .signin-container {
            background: #ffffff; /* White background for the form */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure it's above the particles */
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 1.1em;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .btn {
            background-color: #2575fc;
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            background-color: #1e3a8a;
            transform: translateY(-4px);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #1e3a8a;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .signin-container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2.5em;
            }

            .btn {
                font-size: 1.1em;
                padding: 14px;
            }

            .form-group input {
                padding: 14px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Generate particles with varying sizes and positions -->
        <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s; width: 8px; height: 8px;"></div>
        <div class="particle" style="top: 30%; left: 40%; animation-delay: 1s; width: 10px; height: 10px;"></div>
        <div class="particle" style="top: 50%; left: 60%; animation-delay: 2s; width: 12px; height: 12px;"></div>
        <div class="particle" style="top: 70%; left: 20%; animation-delay: 3s; width: 8px; height: 8px;"></div>
        <div class="particle" style="top: 80%; left: 80%; animation-delay: 4s; width: 10px; height: 10px;"></div>
        <div class="particle" style="top: 20%; left: 80%; animation-delay: 5s; width: 12px; height: 12px;"></div>
        <div class="particle" style="top: 60%; left: 30%; animation-delay: 6s; width: 8px; height: 8px;"></div>
    </div>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p class="signup-link">
            <a href="{% url 'signup' %}">Don't have an account? Sign up here</a>
        </p>
    </div>
</body>
</html>
